<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="information">
            <h1 class="main_title">HANGMAN</h1>
            <p class="description">made with ❤️ by Shogo</p>
            <div class="howto">Use the alphabets given below to guess the word, or click hint to get a clue</div>
        </section>
        <section class="alphabet-buttons">
            <button class="alphabets" id="a">A</button>
            <button class="alphabets" id="b">B</button>
            <button class="alphabets" id="c">C</button>
            <button class="alphabets" id="d">D</button>
            <button class="alphabets" id="e">E</button>
            <button class="alphabets" id="f">F</button>
            <button class="alphabets" id="g">G</button>
            <button class="alphabets" id="h">H</button>
            <button class="alphabets" id="i">I</button>
            <button class="alphabets" id="j">J</button>
            <button class="alphabets" id="k">K</button>
            <button class="alphabets" id="l">L</button>
            <button class="alphabets" id="m">M</button>
            <button class="alphabets" id="n">N</button>
            <button class="alphabets" id="o">O</button>
            <button class="alphabets" id="p">P</button>
            <button class="alphabets" id="q">Q</button>
            <button class="alphabets" id="r">R</button>
            <button class="alphabets" id="s">S</button>
            <button class="alphabets" id="t">T</button>
            <button class="alphabets" id="u">U</button>
            <button class="alphabets" id="v">V</button>
            <button class="alphabets" id="w">W</button>
            <button class="alphabets" id="x">X</button>
            <button class="alphabets" id="y">Y</button>
            <button class="alphabets" id="z">Z</button>
        </section>
        <section class="category"></section>
        <div class="guess"></div>
        <section class="lives"></section>
        <section class="clue">Clue - </section>
        <canvas id="draw-figure">this text will be displayed if canvas tag is not supported in your browser</canvas>
        <section class="buttons">
            <button class="hint">HINT</button>
            <button type="reset" class="reset">PLAY AGAIN</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
